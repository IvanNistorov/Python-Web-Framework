
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Shop</title>
</head>
<body>
<ul>
    <li>
        <a href="{% url 'logout' %}">Logout</a>
    </li>

    <li>
        <a href="{% url 'display cart' username=user.username pk=user.pk %}">Cart</a>
    </li>
    <li>
        <a href="{% url 'details profile' username=user.username pk=user.pk %}">Profile</a>
    </li>
    <li>
        <a href="{% url 'home page' %}">Go to Shop</a>
    </li>

</ul>

<form method="post" action="{% url 'delete profile' username=request.user.username pk=request.user.pk %}">
    <div class="container">
        <h1>Delete Profile</h1>
        <button type="submit" class="registerbtn">Delete</button>
        {% csrf_token %}
    </div>
</form>

</body>
</html>
